<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Solar System</title>
    <style>
        body 
        {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas 
        {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem"></canvas>

    <script>
        const canvas = document.getElementById("solarSystem");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() 
        {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sun.x = canvas.width / 2;
            sun.y = canvas.height / 2;
            adjustPlanets(); // Adjust distances after resizing
        }

        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 40, color: "yellow" };

        let baseDistance = Math.min(canvas.width, canvas.height) / 3; // Scale based on screen size
        const planets = [
            { name: "Mercury", radius: 6, distance: baseDistance * 0.25, speed: 0.02, color: "gray", angle: 0 },
            { name: "Venus", radius: 8, distance: baseDistance * 0.35, speed: 0.015, color: "orange", angle: 0 },
            { name: "Earth", radius: 10, distance: baseDistance * 0.5, speed: 0.01, color: "blue", angle: 0 },
            { name: "Mars", radius: 7, distance: baseDistance * 0.65, speed: 0.008, color: "red", angle: 0 },
            { name: "Jupiter", radius: 20, distance: baseDistance * 0.85, speed: 0.005, color: "brown", angle: 0 },
            { name: "Saturn", radius: 18, distance: baseDistance * 1.1, speed: 0.003, color: "goldenrod", angle: 0 },
            { name: "Uranus", radius: 15, distance: baseDistance * 1.3, speed: 0.002, color: "lightblue", angle: 0 },
            { name: "Neptune", radius: 13, distance: baseDistance * 1.5, speed: 0.0015, color: "darkblue", angle: 0 }
        ];

        function adjustPlanets() 
        {
            baseDistance = Math.min(canvas.width, canvas.height) / 3; // Recalculate base distance
            planets.forEach((planet, index) => {
                planet.distance = baseDistance * (0.25 + index * 0.15); // Adjust distances proportionally
            });
        }

        function drawSun() 
        {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.shadowBlur = 30;
            ctx.shadowColor = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawPlanets() 
        {
            planets.forEach(planet => {
                planet.angle += planet.speed;
                let x = sun.x + planet.distance * Math.cos(planet.angle);
                let y = sun.y + planet.distance * Math.sin(planet.angle);

                // Draw orbit path
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
                ctx.stroke();
                ctx.closePath();

                // Draw planet
                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function animate() 
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlanets();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", resizeCanvas);

        resizeCanvas(); // Initial setup
        animate();
        function drawPlanets() 
{
    planets.forEach(planet => {
        planet.angle += planet.speed;
        let x = sun.x + planet.distance * Math.cos(planet.angle);
        let y = sun.y + planet.distance * Math.sin(planet.angle);

        // Draw orbit path
        ctx.beginPath();
        ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.stroke();
        ctx.closePath();

        // Draw planet
        ctx.beginPath();
        ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.fill();
        ctx.closePath();

        // Draw planet name
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.textAlign = "center";
        ctx.fillText(planet.name, x, y + planet.radius + 15); // Position text slightly below the planet
    });
}
    </script>
</body>
</html>

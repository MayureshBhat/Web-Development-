<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Solar System</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a14 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        #info p {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .speed-control {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem"></canvas>
    
    <div id="info">
        <h2>Solar System</h2>
        <p>Interactive 3D Visualization</p>
        <p id="planetInfo">Hover over planets to learn more</p>
    </div>

    <div id="controls">
        <button id="pauseBtn">Pause</button>
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" id="speedControl" min="0.1" max="3" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("solarSystem");
        const ctx = canvas.getContext("2d");
        let isPaused = false;
        let speedMultiplier = 1;

        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                radius: Math.random() * 1.5,
                opacity: Math.random()
            });
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sun.x = canvas.width / 2;
            sun.y = canvas.height / 2;
            adjustPlanets();
            
            // Reposition stars
            stars.forEach(star => {
                if (star.x > canvas.width) star.x = Math.random() * canvas.width;
                if (star.y > canvas.height) star.y = Math.random() * canvas.height;
            });
        }

        const sun = { 
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            radius: 45, 
            color: "#FDB813",
            glowColor: "#FFA500"
        };

        let baseDistance = Math.min(canvas.width, canvas.height) / 3;
        const planets = [
            { name: "Mercury", radius: 5, distance: baseDistance * 0.25, speed: 0.02, color: "#8C7853", angle: 0, info: "Smallest planet" },
            { name: "Venus", radius: 9, distance: baseDistance * 0.35, speed: 0.015, color: "#FFC649", angle: 0, info: "Hottest planet" },
            { name: "Earth", radius: 10, distance: baseDistance * 0.5, speed: 0.01, color: "#4A90E2", angle: 0, info: "Our home" },
            { name: "Mars", radius: 7, distance: baseDistance * 0.65, speed: 0.008, color: "#E27B58", angle: 0, info: "Red planet" },
            { name: "Jupiter", radius: 22, distance: baseDistance * 0.85, speed: 0.005, color: "#C88B3A", angle: 0, info: "Largest planet" },
            { name: "Saturn", radius: 19, distance: baseDistance * 1.1, speed: 0.003, color: "#FAD5A5", angle: 0, info: "Ringed beauty", hasRings: true },
            { name: "Uranus", radius: 16, distance: baseDistance * 1.3, speed: 0.002, color: "#4FD0E7", angle: 0, info: "Ice giant" },
            { name: "Neptune", radius: 15, distance: baseDistance * 1.5, speed: 0.0015, color: "#4166F5", angle: 0, info: "Windiest planet" }
        ];

        function adjustPlanets() {
            baseDistance = Math.min(canvas.width, canvas.height) / 3;
            planets.forEach((planet, index) => {
                planet.distance = baseDistance * (0.25 + index * 0.15);
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                
                // Twinkling effect
                star.opacity += (Math.random() - 0.5) * 0.1;
                star.opacity = Math.max(0.3, Math.min(1, star.opacity));
            });
        }

        function drawSun() {
            // Outer glow
            const gradient = ctx.createRadialGradient(sun.x, sun.y, sun.radius * 0.3, sun.x, sun.y, sun.radius * 2);
            gradient.addColorStop(0, 'rgba(255, 220, 0, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 165, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 165, 0, 0)');
            
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius * 2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Sun body
            const sunGradient = ctx.createRadialGradient(sun.x, sun.y, 0, sun.x, sun.y, sun.radius);
            sunGradient.addColorStop(0, '#FFF4A3');
            sunGradient.addColorStop(0.5, sun.color);
            sunGradient.addColorStop(1, '#FF8C00');
            
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sunGradient;
            ctx.shadowBlur = 40;
            ctx.shadowColor = sun.glowColor;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPlanets() {
            planets.forEach(planet => {
                if (!isPaused) {
                    planet.angle += planet.speed * speedMultiplier;
                }
                
                let x = sun.x + planet.distance * Math.cos(planet.angle);
                let y = sun.y + planet.distance * Math.sin(planet.angle);

                // Draw orbit path with gradient
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
                ctx.lineWidth = 1;
                ctx.stroke();

                // Planet shadow/glow
                const planetGlow = ctx.createRadialGradient(x, y, 0, x, y, planet.radius * 2);
                planetGlow.addColorStop(0, planet.color);
                planetGlow.addColorStop(0.5, planet.color + '44');
                planetGlow.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(x, y, planet.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = planetGlow;
                ctx.fill();

                // Draw planet with gradient
                const gradient = ctx.createRadialGradient(x - planet.radius * 0.3, y - planet.radius * 0.3, 0, x, y, planet.radius);
                gradient.addColorStop(0, lightenColor(planet.color, 40));
                gradient.addColorStop(1, planet.color);
                
                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw Saturn's rings
                if (planet.hasRings) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.PI / 6);
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.radius * 1.8, planet.radius * 0.4, 0, 0, Math.PI * 2);
                    ctx.strokeStyle = "rgba(218, 165, 32, 0.6)";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.restore();
                }

                // Draw planet name with better styling
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.font = "bold 13px Arial";
                ctx.textAlign = "center";
                ctx.shadowBlur = 5;
                ctx.shadowColor = "black";
                ctx.fillText(planet.name, x, y + planet.radius + 20);
                ctx.shadowBlur = 0;

                // Store planet position for hover detection
                planet.screenX = x;
                planet.screenY = y;
            });
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawSun();
            drawPlanets();
            requestAnimationFrame(animate);
        }

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            let hoveredPlanet = null;
            planets.forEach(planet => {
                const dist = Math.sqrt(
                    Math.pow(mouseX - planet.screenX, 2) + 
                    Math.pow(mouseY - planet.screenY, 2)
                );
                if (dist < planet.radius + 5) {
                    hoveredPlanet = planet;
                }
            });

            const infoText = document.getElementById('planetInfo');
            if (hoveredPlanet) {
                infoText.textContent = `${hoveredPlanet.name}: ${hoveredPlanet.info}`;
                canvas.style.cursor = 'pointer';
            } else {
                infoText.textContent = 'Hover over planets to learn more';
                canvas.style.cursor = 'default';
            }
        });

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Resume' : 'Pause';
        });

        document.getElementById('speedControl').addEventListener('input', function() {
            speedMultiplier = parseFloat(this.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1) + 'x';
        });

        window.addEventListener("resize", resizeCanvas);

        resizeCanvas();
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror</title>
    <style>
        body
        {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s ease;
        }
        h1 
        {
            font-size: 3em;
            text-align: center;
        }
        .mood-buttons 
        {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .mood-buttons button 
        {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .mood-buttons button:hover 
        {
            transform: scale(1.1);
        }
        .mood-display 
        {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
        /* Mood-specific styles */
        .happy 
        {
            background-color: lightyellow; /* Soft and joyful */
        }
        .happy .mood-display 
        {
            color: orange; /* Cheerful tone */
            animation: bounce 1s infinite;
        }
        .sad 
        {
            background-color: lightblue; /* Calm and melancholic */
            color: darkblue; /* Reflective tone */
        }
        .excited 
        {
            background-color: lightcoral; /* Energetic and vibrant */
        }
        .excited .mood-display 
        {
            color: white; /* Clean contrast */
            animation: flash 1s infinite alternate;
        }
        /* Animations */
        @keyframes bounce 
        {
            0%, 100%
            {
                transform: translateY(0);
            }
            50% 
            {
                transform: translateY(-10px);
            }
        }
        @keyframes flash 
        {
            from 
            {
                opacity: 1;
            }
            to 
            {
                opacity: 0.5;
            }
        }
        /* Button-specific colors */
        .happy-btn { background: lightyellow; color: darkorange; }
        .sad-btn { background: lightblue; color: darkblue; }
        .excited-btn { background: lightcoral; color: white; }
    </style>
</head>
<body>
    <h1>Welcome to MoodMirror</h1>
    <div class="mood-buttons">
        <button class="happy-btn" onclick="setMood('happy')">Happy ðŸ˜Š</button>
        <button class="sad-btn" onclick="setMood('sad')">Sad ðŸ˜¢</button>
        <button class="excited-btn" onclick="setMood('excited')">Excited ðŸŽ‰</button>
    </div>
    <div class="mood-display" id="moodDisplay">
        Select your mood to see the magic!
    </div>
    <script>
        function setMood(mood) 
        {
            // Reset previous styles
            document.body.className = '';
            document.getElementById('moodDisplay').className = 'mood-display';

            // Apply new mood styles
            document.body.classList.add(mood);
            document.getElementById('moodDisplay').textContent = getMoodMessage(mood);
            document.getElementById('moodDisplay').classList.add(mood);
        }

        function getMoodMessage(mood) 
        {
            switch (mood) 
            {
                case 'happy':
                    return 'You look so bright today! Keep smiling ðŸ˜Š';
                case 'sad':
                    return 'Itâ€™s okay to feel down sometimes. Things will get better ðŸ’™';
                case 'excited':
                    return 'Wow, youâ€™re full of energy! Keep the vibe up ðŸŽ‰';
                default:
                    return 'Select your mood to see the magic!';
            }
        }
    </script>
</body>
</html>

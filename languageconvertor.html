<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captuning - ASL to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937, #111827);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">
                Captuning <span class="text-blue-400">ASL</span>
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Real-time Sign Language to Text Conversion & Translation</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel: Camera and Recognition -->
            <div class="glass-card rounded-2xl p-6 shadow-2xl flex flex-col">
                <div class="relative w-full aspect-video bg-gray-900 rounded-lg overflow-hidden mb-4 border-2 border-gray-700">
                    <video id="webcam" class="w-full h-full object-cover" autoplay playsinline></video>
                    <div id="roi" class="absolute border-4 border-blue-500 shadow-lg" style="width: 250px; height: 250px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                    <div id="webcam-status" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center text-gray-300">
                        Initializing Camera...
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-gray-400 mb-2">Predicted Character</p>
                    <div id="predicted-char" class="text-6xl font-bold text-blue-400 h-20 flex items-center justify-center bg-gray-900 rounded-lg">
                        -
                    </div>
                </div>
                <div class="mt-auto pt-4">
                     <button id="capture-btn" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 text-lg shadow-lg">
                        Start Recognition
                    </button>
                </div>
            </div>

            <!-- Right Panel: Text and Translation -->
            <div class="glass-card rounded-2xl p-6 shadow-2xl flex flex-col">
                <div>
                    <label for="output-text" class="block mb-2 text-sm font-medium text-gray-400">Generated Text</label>
                    <div class="relative">
                        <textarea id="output-text" rows="6" class="w-full bg-gray-900 border border-gray-700 text-gray-200 rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly></textarea>
                         <button id="clear-btn" class="absolute top-2 right-2 text-gray-400 hover:text-white">&times;</button>
                    </div>
                </div>

                <div class="mt-4">
                    <label for="language-select" class="block mb-2 text-sm font-medium text-gray-400">Translate To</label>
                    <select id="language-select" class="w-full bg-gray-900 border border-gray-700 text-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                
                <div class="mt-4">
                     <button id="translate-btn" class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 text-lg shadow-lg flex items-center justify-center gap-2">
                        <span id="translate-btn-text">Translate</span>
                        <div id="translate-loader" class="loader hidden"></div>
                    </button>
                </div>
                
                <div class="mt-4 flex-grow">
                    <label for="translated-text" class="block mb-2 text-sm font-medium text-gray-400">Translated Result</label>
                    <div id="translated-text" class="w-full h-full min-h-[100px] bg-gray-900 border border-gray-700 text-gray-200 rounded-lg p-3 text-lg"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const webcamStatus = document.getElementById('webcam-status');
        const captureBtn = document.getElementById('capture-btn');
        const predictedCharDiv = document.getElementById('predicted-char');
        const outputText = document.getElementById('output-text');
        const clearBtn = document.getElementById('clear-btn');
        const translateBtn = document.getElementById('translate-btn');
        const languageSelect = document.getElementById('language-select');
        const translatedTextDiv = document.getElementById('translated-text');
        const translateBtnText = document.getElementById('translate-btn-text');
        const translateLoader = document.getElementById('translate-loader');

        let isRecognizing = false;
        let recognitionInterval;

        // --- 1. WEBCAM SETUP ---
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    webcamStatus.classList.add('hidden');
                    captureBtn.disabled = false;
                });
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                webcamStatus.textContent = "Could not access webcam. Please grant permission.";
            }
        }

        // --- 2. SIGN RECOGNITION (SIMULATED) ---
        function recognizeSign() {
            // In a real application, this is where you would capture a frame,
            // process it, and send it to a machine learning model (e.g., TensorFlow.js).
            
            // ** START OF ML MODEL INTEGRATION POINT **
            // 1. Draw video to a hidden canvas:
            //    const canvas = document.createElement('canvas');
            //    canvas.width = video.videoWidth;
            //    canvas.height = video.videoHeight;
            //    const ctx = canvas.getContext('2d');
            //    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // 2. Get image data from the Region of Interest (ROI).
            // 3. Preprocess the image data (resize, normalize, etc.).
            // 4. Pass the data to the loaded model:
            //    const prediction = await model.predict(imageData);
            // 5. Decode the prediction to get the character.
            // ** END OF ML MODEL INTEGRATION POINT **

            // For this demo, we'll simulate the prediction.
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomChar = alphabet[Math.floor(Math.random() * alphabet.length)];
            
            predictedCharDiv.textContent = randomChar;
            if (outputText.value.length > 0) {
                 outputText.value += randomChar;
            } else {
                 outputText.value = randomChar;
            }
        }
        
        // --- 3. TRANSLATION USING GEMINI API ---
        async function translateText() {
            const textToTranslate = outputText.value;
            const targetLanguage = languageSelect.value;

            if (!textToTranslate) {
                translatedTextDiv.textContent = 'Please generate some text first.';
                return;
            }

            translateBtn.disabled = true;
            translateBtnText.textContent = 'Translating...';
            translateLoader.classList.remove('hidden');
            translatedTextDiv.textContent = '';
            
            // IMPORTANT: In a real-world app, API keys should not be hardcoded.
            // This is left as an empty string because Canvas will provide it.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const systemPrompt = `You are an expert translator.`;
            const userQuery = `Translate the following text to ${targetLanguage}: "${textToTranslate}"`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();
                const translated = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (translated) {
                    translatedTextDiv.textContent = translated;
                } else {
                    translatedTextDiv.textContent = 'Translation not available. Please try again.';
                }

            } catch (error) {
                console.error('Translation error:', error);
                translatedTextDiv.textContent = `Error: Could not connect to the translation service.`;
            } finally {
                translateBtn.disabled = false;
                translateBtnText.textContent = 'Translate';
                translateLoader.classList.add('hidden');
            }
        }


        // --- 4. EVENT LISTENERS ---
        captureBtn.addEventListener('click', () => {
            if (isRecognizing) {
                clearInterval(recognitionInterval);
                captureBtn.textContent = 'Start Recognition';
                captureBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                captureBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                predictedCharDiv.textContent = '-';
            } else {
                recognitionInterval = setInterval(recognizeSign, 1500); // Predict every 1.5 seconds
                captureBtn.textContent = 'Stop Recognition';
                captureBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                captureBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            }
            isRecognizing = !isRecognizing;
        });

        clearBtn.addEventListener('click', () => {
            outputText.value = '';
            translatedTextDiv.textContent = '';
        });

        translateBtn.addEventListener('click', translateText);

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            setupWebcam();
            captureBtn.disabled = true; // Disabled until camera is ready
        });
